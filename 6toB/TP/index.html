<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link href="styles.css" rel="stylesheet">
  <script src="calculadora.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculadora</h1>
  <main class="calculator-grid">
    <section class="output">
      <div operando-previo class="previous-operand"></div>
      <p operacion-seleccionada></p>
      <div operando-actual class="current-operand"></div>
    </section>
    <button limpiar-todo>AC</button>
    <button borrar>DEL</button>
    <button operacion>^</button>
    <button operacion>รท</button>
    <button numero>1</button>
    <button numero>2</button>
    <button numero>3</button>
    <button operacion>*</button>
    <button numero>4</button>
    <button numero>5</button>
    <button numero>6</button>
    <button operacion>+</button>
    <button numero>7</button>
    <button numero>8</button>
    <button numero>9</button>
    <button operacion>-</button>
    <button numero>.</button>
    <button numero>0</button>
    <button igual class="span-two">=</button>
  </main>
</body>
</html>
